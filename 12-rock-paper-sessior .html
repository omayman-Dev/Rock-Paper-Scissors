    <!DOCTYPE html>
    <html>
      <head>
<link rel="stylesheet" href="12-rock-paper-sessiors.css">
      </head>
      <body>
  <p class="title">Rock Paper Scissors</p>
  <button  class="move-button js-rock-button" ><img src="rock-emoji.png" class="move-pic"> </button>

  <button  class="move-button js-paper-button"><img src="paper-emoji.png" class="move-pic" ></button>


  <button  class="move-button js-scissors-button"><img src="scissors-emoji.png" class="move-pic"></button>
<p class="js-result  result-style"> tie</p>
<p class="js-moves moves-style" >
 </p>
<p class="js-score"></p>


  <button  onclick="
  score.wins=0;
  score.losess=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset">Reset score</button>
  <button class="auto-play-button js-auto-play" onclick="
  autoPlay();
  ">Auto Play</button>
  <script src="12-rock-paper-sessiors.js">


  </script>
  </body>
  </html>
